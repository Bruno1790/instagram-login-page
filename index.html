<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Intagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="intagram-phone">
            <img src="./img/insta.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/insta-logo-removebg-preview.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/Bruno.jpg" alt="foto do perfil">
                </div>
                <a href="#" class="instagram-login">Continue como brunofoints_oliveira</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é spruceBruno?</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    ou
                    <span class="link-blue">inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="dowload">
                    <a href="#" class="app-dowload"></a>
                    <a href="#" class="app-dowload"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
